{% load i18n static thumbnail cosinnus_tags %}


{% for group in groups %}
    <div type="button" href="{{ group.get_absolute_url }}" class="btn btn-emphasized dashboard-appwidget-contentline">
        <ul class="media-list fine-space">
            <li class="media">
                <span class="pull-left" href="{{ group.get_absolute_url }}">
                    {% include "cosinnus/group/group_avatar_image.html" with group=group %}
                </span>
                <div class="media-body">
                    <a href="{{ group.get_absolute_url }}">{{ group.name }}</a>
                </div>
            </li>
        </ul>
    </div><!-- btn -->
{% empty %}
    <div type="button" class="btn btn-emphasized dashboard-appwidget-contentline fine-space">
        <ul class="media-list">
            <li class="media">
                <span class="pull-left">
                    <i class="fa {{ group.get_icon }}"></i>
                </span>
                <div class="media-body">
                    ({% trans "No related projects/groups" %})
                </div>
            </li>
        </ul>
    </div><!-- btn -->
{% endfor %}
