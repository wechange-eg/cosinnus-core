{% extends "cosinnus/widgets/base_widget.html" %}
{% load i18n cosinnus_tags %}

{% block widget_button %}
	{% if request.user|has_write_access:group %}
	    <button type="button" class="btn btn-emphasized" href="{% group_url 'cosinnus:group-edit' group=group %}#select-related">
	        <ul class="media-list">
	            <li class="media">
	                <span class="pull-right btn-extra-emphasized">
	                    <i class="fa fa-cogs"></i>
	                </span>
	                <div class="media-body">
	                    {% trans "Assign" %}
	                </div>
	            </li>
	        </ul>
	    </button><!-- btn -->
    {% endif %}
{% endblock widget_button %}
