{% extends "cosinnus/widgets/base_widget.html" %}
{% load i18n cosinnus_tags %}

{% block widget_button %}
    <button type="button" class="btn btn-emphasized" href="{% url 'cosinnus:group-add' %}?group={{ group.slug }}">
        <ul class="media-list">
            <li class="media">
                <span class="pull-right btn-extra-emphasized">
                    <i class="fa fa-plus"></i>
                </span>
                <div class="media-body">
                    {% trans "Add project" %}
                </div>
            </li>
        </ul>
    </button><!-- btn -->
{% endblock widget_button %}
