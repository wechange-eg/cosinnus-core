{% extends "cosinnus/widgets/base_widget.html" %}
{% load i18n cosinnus_tags %}

{% block additional_widget_class %}app-members-widget{% endblock %}

{% block header_content %}
    {{ block.super }}
    <div class="pull-right" style="position: absolute; top: 5px; right: 15px;">
        <a href="{% group_url 'cosinnus:group-detail' group=group %}?invite=1#invite" title="{% trans "Invite people" %}">
	        <i class="fa fa-user-plus"></i>
	        {% trans "Invite people" %}
	    </a>
	</div>
{% endblock %}

{% block widget_button %}
    <button type="button" class="btn btn-emphasized" href="{% group_url 'cosinnus:group-detail' group=group %}">
        <ul class="media-list">
            <li class="media">
                <span class="pull-right btn-extra-emphasized">
                    <i class="fa fa-users"></i>
                </span>
                <div class="media-body">
                    {% trans "All members" %}
                </div>
            </li>
        </ul>
    </button><!-- btn -->
{% endblock widget_button %}
