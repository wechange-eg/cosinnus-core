{% load i18n cosinnus_tags %}

<div type="button" {% if not disabled %}href="{{ group.get_absolute_url }}"{% endif %} class="btn btn-emphasized dashboard-appwidget-contentline"  {% if target_blank %}target="_blank"{% endif %} {% if disabled %}disabled{% endif %}>
    <ul class="media-list {% if spaced %}regular-space{% else %}fine-space{% endif %}">
        <li class="media">
            <a class="pull-left" {% if not disabled %}href="{{ group.get_absolute_url }}"{% endif %} {% if target_blank %}target="_blank"{% endif %}>
                {% include "cosinnus/group/group_avatar_image.html" with group=group %}
            </a>
            <div class="media-body">
                <a {% if not disabled %}href="{{ group.get_absolute_url }}"{% endif %} {% if target_blank %}target="_blank"{% endif %}>{{ group.name }}</a>
                <div class="group-annotation">
                        <i class="fa fa-users"></i>
                        {{ group.members|length }} {% if group.members|length == 1 %}{% trans "Member" %}{% else %}{% trans "Members" %}{% endif %}
                </div>
            </div>
        </li>
    </ul>
</div><!-- btn -->
