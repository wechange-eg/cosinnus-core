<button type="submit" class="btn btn-emphasized item_checkbox_action_button" {% if action %}onclick="{{ action }}"{% endif %}>
    <ul class="media-list">
        <li class="media">
            <span class="pull-left">
                <i class="fa {{ icon }}"></i>
            </span>
            <div class="media-body">
                {{ label }}
                <span class="item_checkbox_count_label"></span>
            </div>
        </li>
    </ul>
</button>
