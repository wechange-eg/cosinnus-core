<button type="button" class="btn w100 btn-emphasized {{ extra_classes }}" {% if href %}href="{{ href }}"{% endif %} {% if icon %}data-v3-icon="{{ icon }}"{% endif %} {% if extra_atts %}{{ extra_atts }}{% endif %}>
    <ul class="media-list">
        <li class="media">
            <span class="pull-left">
                {% if icon_content %}
                    <i>{{ icon_content }}</i>
                {% elif icon_full_class %}
                    <i class="{{ icon_full_class }}"></i>
                {% else %}
                    <i class="fa {{ icon }}"></i>
                {% endif %}
            </span>
            {% if active %}
                <span class="pull-right">
                    <i class="fa fa-caret-right"></i>
                </span>
            {% endif %}
            <div class="media-body">
                {{ label }}
            </div>
        </li>
    </ul>
</button>
