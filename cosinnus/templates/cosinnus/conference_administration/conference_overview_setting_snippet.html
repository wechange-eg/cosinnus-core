{% load i18n cosinnus_tags %}

<div class="textfield transparent regular-space">
    {% if setting %}
        <i class="fas fa-fw"></i> {% comment %} Blank space for indentation {% endcomment %}
	    <b>{% trans "BBB" %}:</b>
	    <span>{{ setting.bbb_server_choice_text }}</span>,
	    <b>{% trans "BBB Premium" %}:</b>
	    <span>{{ setting.bbb_server_choice_premium_text }}</span>
	{% else %}
	    <i>{% trans "Not set" %}</i>
	{% endif %}
</div>
