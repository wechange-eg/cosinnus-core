repos:
    - repo: https://github.com/astral-sh/ruff-pre-commit
      # Ruff version.
      rev: v0.12.8
      hooks:
        # Run the linter.
        - id: ruff-check
          args: [ --fix, --target-version, py38 ]
        # Run the formatter.
        - id: ruff-format
          args: [ --target-version, py38 ]
