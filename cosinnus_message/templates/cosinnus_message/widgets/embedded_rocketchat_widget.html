{% load i18n cosinnus_tags %}

{% if rocketchat_room_embed_url %}
	<iframe src="{{ rocketchat_room_embed_url }}" 
		allow="display-capture *; geolocation *; microphone *; camera *; fullscreen *;" 
		width="100%" height="500px" 
		style="display: block;">
	</iframe>
{% else %}
    <div type="button" class="btn btn-emphasized dashboard-appwidget-contentline">
        <ul class="media-list">
            <li class="media">
                <div class="media-body">
                    <div style="white-space: normal;">
                        {% if rocket_down_msg %}
                            {{ rocket_down_msg }}
                        {% else %}
                            {% trans "Only group members can see the content you requested. Apply to become a member now!" %}
                        {% endif %}
                    </div>
                </div>
            </li>
        </ul>
    </div><!-- btn -->
{% endif %}
